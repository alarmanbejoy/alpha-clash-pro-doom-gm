<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Alpha Clash Pro</title>
</head>
<body class=".font-poppins">
   <main class="min-h-screen bg-[#010313]  bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- Home screen -->
    <section id="home-Screen" class="home text-white flex flex-col items-center ">
       <div class="flex flex-col items-center justify-center min-h-screen gap-4">
        <h1 class="text-9xl font-anton uppercase "> Alpha Clash Pro </h1>
        <p>Unlesh Your Keyboard kun g fu : press "Enter" to play</p>
        <button onclick="Play()" class="btn  bg-white text-black">Play Now</button>
       </div>
<!-- playground start -->
    </section>
    <section id="play-ground" class=" hidden">
        <div class="flex flex-col items-center gap-5 top-5 pt-16">
            <!-- screen -->
            <div class="  border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] artboard artboard-horizontal phone-6">
                <div class="flex justify-center ">
                    <p class="bg-[#010313] text-white px-4 py-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center  h-full">
                    <p id="current-alphabet" class="text-black text-9xl uppercase">Y</p>
                </div>
               

            </div>
            <!-- keyvord  start -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- Keybord end -->

            <!-- life score -->
            <div class="flex justify-between w-3/4">
             

                  <button class="btn bg-pink-800 rounded-full border-none text-wh">
                    Life<i class="fa-solid fa-heart-pulse"></i> <span>1</span>
                  </button>
                  <button class="btn  bg-blue-800 rounded-full border-none">
                    Score <i class="fa-solid fa-dollar-sign"></i> <span>1</span>
                   
                  </button>

            </div>



        </div>

    </section>

    <!-- playground end -->
    <!-- final score Start -->
    <scecion class="score flex justify-center items-center min-h-screen hidden" >
        <div class="text-white text-center space-y-5  bg-[#FFFFFF33] p-4 rounded-md"> 
            <h1 class="text-7xl">

                <span class="font-bold">Score:</span> <span>14</span>
            </h1>
            <button class="btn  ">Play again</button>
          <p>  practice will make you pro</p>
        </div>

        
    </scecion>
   </main>
   <script src="utility.js"></script>
   <script src="alfa-clash.js"></script>
</body>
</html>
